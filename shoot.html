<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爆速クソゲーシューティング</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: #111; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 20px; pointer-events: none; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 40px; text-align: center; display: none; pointer-events: auto; }
        button { padding: 10px 20px; font-size: 20px; background: #0f0; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    <div id="msg">
        <div>GAME OVER</div>
        <button onclick="location.reload()">もう一度遊ぶ</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const msg = document.getElementById('msg');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameOver = false;
        let player = { x: canvas.width / 2, y: canvas.height - 80, w: 40, h: 40 };
        let bullets = [];
        let enemies = [];

        // タッチ操作：指の場所に移動して弾を撃つ
        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('touchmove', handleTouch);

        function handleTouch(e) {
            if (gameOver) return;
            const touch = e.touches[0];
            player.x = touch.clientX - player.w / 2;
            // 指を動かすたびに弾が出る（クソゲー仕様）
            bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10 });
        }

        function spawnEnemy() {
            if (gameOver) return;
            enemies.push({ x: Math.random() * (canvas.width - 30), y: -30, w: 30, h: 30, speed: 2 + Math.random() * 3 });
            setTimeout(spawnEnemy, 600);
        }

        function update() {
            if (gameOver) return;

            bullets.forEach((b, i) => {
                b.y -= 7;
                if (b.y < 0) bullets.splice(i, 1);
            });

            enemies.forEach((e, i) => {
                e.y += e.speed;
                if (e.y > canvas.height) {
                    gameOver = true;
                    msg.style.display = 'block';
                }

                // 当たり判定
                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 100;
                        scoreElement.innerText = score;
                    }
                });
            });

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 自機（青）
            ctx.fillStyle = '#00f';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // 弾（黄）
            ctx.fillStyle = '#ff0';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            // 敵（赤）
            ctx.fillStyle = '#f00';
            enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));
        }

        spawnEnemy();
        update();
    </script>
</body>
</html>
