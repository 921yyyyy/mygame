<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爆速クソゲーシューティング・改</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: #111; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 20px; pointer-events: none; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 40px; text-align: center; display: none; pointer-events: auto; }
        button { padding: 10px 20px; font-size: 20px; background: #0f0; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="score">0</span></div>
    <div id="msg">
        <div>GAME OVER</div>
        <button onclick="location.reload()">もう一度遊ぶ</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const msg = document.getElementById('msg');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameOver = false;
        let player = { x: canvas.width / 2, y: canvas.height - 80, w: 40, h: 40 };
        let bullets = [];
        let enemies = [];

        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('touchmove', handleTouch);

        function handleTouch(e) {
            if (gameOver) return;
            const touch = e.touches[0];
            player.x = touch.clientX - player.w / 2;
            
            // --- 改修：弾の種類（1000点以上で3方向ショット） ---
            if (score >= 1000) {
                bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10, vx: 0 }); // 真ん中
                bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10, vx: -2 }); // 左ななめ
                bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10, vx: 2 });  // 右ななめ
            } else {
                bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10, vx: 0 });
            }
        }

        function spawnEnemy() {
            if (gameOver) return;

            // --- 改修：強い敵の出現判定（20%の確率） ---
            const isStrong = Math.random() < 0.2;
            if (isStrong) {
                enemies.push({ 
                    x: Math.random() * (canvas.width - 60), 
                    y: -60, w: 60, h: 60, 
                    hp: 3, // 3発耐える
                    type: 'strong',
                    speed: 1.5, // 少し遅い
                    color: '#f0f' // 紫色
                });
            } else {
                enemies.push({ 
                    x: Math.random() * (canvas.width - 30), 
                    y: -30, w: 30, h: 30, 
                    hp: 1, 
                    type: 'normal',
                    speed: 2 + Math.random() * 3,
                    color: '#f00' // 赤色
                });
            }
            
            setTimeout(spawnEnemy, 600);
        }

        function update() {
            if (gameOver) return;

            bullets.forEach((b, i) => {
                b.y -= 7;
                b.x += b.vx || 0; // ななめ移動の処理を追加
                if (b.y < 0 || b.x < 0 || b.x > canvas.width) bullets.splice(i, 1);
            });

            enemies.forEach((e, i) => {
                e.y += e.speed;
                if (e.y > canvas.height) {
                    gameOver = true;
                    msg.style.display = 'block';
                }

                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                        bullets.splice(bi, 1); // 弾が当たる
                        e.hp -= 1; // HPを減らす
                        
                        // HPが0になったら敵を消す
                        if (e.hp <= 0) {
                            enemies.splice(i, 1);
                            score += (e.type === 'strong' ? 500 : 100); // 強い敵は高得点
                            scoreElement.innerText = score;
                        } else {
                            // 強い敵がダメージを受けた時の視覚効果（少し白くする）
                            e.color = '#ffbfff';
                            setTimeout(() => { e.color = '#f0f'; }, 100);
                        }
                    }
                });
            });

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00f';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            ctx.fillStyle = '#ff0';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            enemies.forEach(e => {
                ctx.fillStyle = e.color;
                ctx.fillRect(e.x, e.y, e.w, e.h);
            });
        }

        spawnEnemy();
        update();
    </script>
</body>
</html>
