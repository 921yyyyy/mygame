<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>爆速クソゲーシューティング・部長の理不尽</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        canvas { display: block; background: #111; }
        #ui { position: absolute; top: 10px; left: 10px; color: #0f0; font-size: 20px; pointer-events: none; line-height: 1.5; }
        #msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 30px; text-align: center; display: none; pointer-events: auto; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 100; }
        #bucho-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 60px; font-weight: bold; text-align: center; display: none; pointer-events: none; text-shadow: 4px 4px #f00; z-index: 50; white-space: nowrap; width: 100%; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 20px; background: #0f0; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="ui">
        SCORE: <span id="score">0</span><br>
        BEST: <span id="highscore">0</span>
    </div>
    <div id="bucho-text">腹括れや！！</div>
    <div id="msg">
        <div id="status">GAME OVER</div>
        <button onclick="location.reload()">もう一度遊ぶ</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const msg = document.getElementById('msg');
        const statusText = document.getElementById('status');
        const buchoDisplay = document.getElementById('bucho-text');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let highscore = localStorage.getItem('mygame_highscore') || 0;
        highscoreElement.innerText = highscore;

        let gameOver = false;
        let player = { x: canvas.width / 2, y: canvas.height - 60, w: 40, h: 20 };
        let bullets = [];
        let enemies = [];
        
        let canShoot = true;
        const shootInterval = 133; 

        // 部長モードフラグ
        let isBuchoMode = Math.random() < 0.05; 
        let isBuchoEventActive = false;
        let isSpeedyHell = false;
        let buchoFlash = false;

        if (isBuchoMode) {
            setTimeout(() => {
                isBuchoEventActive = true; 
                let flashCount = 0;
                const flashInterval = setInterval(() => {
                    buchoFlash = !buchoFlash;
                    flashCount++;
                    if (flashCount >= 10) {
                        clearInterval(flashInterval);
                        enemies = []; 
                        isBuchoEventActive = false;
                        showBuchoText();
                    }
                }, 150);
            }, 7000);
        }

        function showBuchoText() {
            buchoDisplay.style.display = 'block';
            setTimeout(() => {
                buchoDisplay.style.display = 'none';
                isSpeedyHell = true; 
            }, 2000);
        }

        window.addEventListener('touchstart', handleTouch);
        window.addEventListener('touchmove', handleTouch);

        function handleTouch(e) {
            if (gameOver) return;
            const touch = e.touches[0];
            player.x = touch.clientX - player.w / 2;
            
            if (canShoot) {
                bullets.push({ x: player.x + player.w / 2 - 2, y: player.y, w: 4, h: 10 });
                canShoot = false;
                setTimeout(() => { canShoot = true; }, shootInterval);
            }
        }

        function spawnEnemy() {
            if (gameOver || isBuchoEventActive) {
                setTimeout(spawnEnemy, 600);
                return;
            }

            const rand = Math.random();
            let nextSpawnDelay = 600;
            
            // --- 部長モード：オレンジ地獄 ---
            if (isSpeedyHell) {
                // 高速敵のみ100%出現
                enemies.push({ 
                    x: Math.random() * (canvas.width - 25), y: -25, w: 25, h: 25, 
                    hp: 1, type: 'fast', speed: 8, color: '#ffa500' 
                });
                // 通常の4倍の頻度（600msの4分の1 ＝ 150ms間隔で出現）
                nextSpawnDelay = 150;
            } else {
                // 通常モード
                if (rand < 0.05) {
                    enemies.push({ x: Math.random() * (canvas.width - 30), y: -30, w: 30, h: 30, hp: 3, type: 'friend', speed: 3, color: '#0ff' });
                } else if (rand < 0.15) {
                    enemies.push({ x: Math.random() * (canvas.width - 70), y: -70, w: 70, h: 70, hp: 15, type: 'boss', speed: 1, color: '#f0f' });
                } else if (rand < 0.35) {
                    enemies.push({ x: Math.random() * (canvas.width - 25), y: -25, w: 25, h: 25, hp: 1, type: 'fast', speed: 8, color: '#ffa500' });
                } else {
                    enemies.push({ x: Math.random() * (canvas.width - 30), y: -30, w: 30, h: 30, hp: 1, type: 'normal', speed: 3 + Math.random() * 2, color: '#f00' });
                }
                nextSpawnDelay = 600;
            }
            
            setTimeout(spawnEnemy, nextSpawnDelay);
        }

        function update() {
            if (gameOver) return;

            bullets.forEach((b, bi) => {
                b.y -= 10;
                if (b.y < 0) bullets.splice(bi, 1);
            });

            if (!isBuchoEventActive) {
                enemies.forEach((e, i) => {
                    e.y += e.speed;
                    if (e.y > canvas.height) {
                        if (e.type !== 'friend') {
                            endGame(isSpeedyHell ? "部長の怒りに触れた..." : "敵に突破された！");
                        } else {
                            enemies.splice(i, 1);
                        }
                    }

                    bullets.forEach((b, bi) => {
                        if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                            bullets.splice(bi, 1);
                            e.hp -= 1;
                            if (e.hp <= 0) {
                                if (e.type === 'friend') {
                                    endGame("味方を倒してしまった！");
                                    return;
                                }
                                enemies.splice(i, 1);
                                score += (e.type === 'boss' ? 1000 : (e.type === 'fast' ? 300 : 100));
                                scoreElement.innerText = score;
                            } else {
                                const oldColor = e.color;
                                e.color = '#fff';
                                setTimeout(() => { e.color = oldColor; }, 50);
                            }
                        }
                    });
                });
            }

            draw();
            requestAnimationFrame(update);
        }

        function endGame(text) {
            gameOver = true;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('mygame_highscore', highscore);
                text = "NEW RECORD! " + text;
            }
            statusText.innerText = text;
            msg.style.display = 'block';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, player.w, player.h);

            ctx.fillStyle = '#ff0';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            enemies.forEach(e => {
                if (isBuchoEventActive && buchoFlash) {
                    ctx.fillStyle = '#fff'; 
                } else {
                    ctx.fillStyle = e.color;
                }
                ctx.fillRect(e.x, e.y, e.w, e.h);
            });
        }

        spawnEnemy();
        update();
    </script>
</body>
</html>
